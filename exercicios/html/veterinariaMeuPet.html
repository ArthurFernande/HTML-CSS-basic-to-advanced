<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <link rel="stylesheet" href="../css/veterinariaMeuPet.css">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Meu Pet </title>
</head>
<body>
    <section class="slogan">
        <header class="cuidar">
                <div class="imagem1">
                    <img  class="simbolo"  src="../imagens/cães_gatos3-removebg-preview.png" alt="My pet">
                </div>
                <div class="nomedaVeterinaria">
                    My pet
                </div>
        </header>
        <article class="conteudo">
            <div class="imagem2">
                <img  class="simbolo2"  src="../imagens/cães_gatos-removebg-preview.png" alt="pet">
            </div>
            <div class="agendar">
                Cuide bem de quem você ama!
            </div>
        </article>
        <footer class="contato">
            <div class="veterinario">
                Para mais informações nos contate pelas nossas redes sociais.
            </div>
            <div class="redessociais">
                <a href="https://google.com">
                    <img  class="redessociais-simbolos"  src="../imagens/whatsapp.png" alt="">
                </a>
                <a href="">
                    <img   class="redessociais-simbolos" src="../imagens/facebook.png" alt="">
                </a>
                <a href="">
                    <img  class="redessociais-simbolos" src="../imagens/twitter-atual.png" alt="">
                </a>
            </div>
        </footer>

    </section>
    <section class="formulario">
        <div class="tituloGeral">
            Formulário para cadastro de pet
        </div>
        <form action="">
            <div class="dadosPet">
                <div class="tituloPet">
                    Dados do Pet
                    <div class="sublinhado"></div>
                </div>
                <div class="dados1">
    
                    <label for="nome" class= "labelInput">Nome do Pet:</label>
                    <input type="text" name="nome" id="nome" class="inputPet" required > 
    
                    <label for="idade" class= "idadeInput">Idade:</label>
                    <input type="number" name="idade" id="idade" class="idadePet" required >
    
                </div>
                <div class="dados2">
    
                    <label for="especie" class= "especieInput">Especie:</label>
                    <input type="text" name="especie" id="especie" class="especiePet" required >
    
                    <label for="raca" class= "racaInput">Raça:</label>
                    <input type="text" name="raca" id="raca" class="racaPet" required >
                </div>
                <div class="dados3">
    
                    <label for="sexo" class= "sexoInput">Sexo:</label>
                    <input type="text" name="sexo" id="sexo" class="sexoPet" required >
    
                    <label for="pelagem" class= "pelagemInput">Pelagem:</label>
                    <input type="text" name="pelagem" id="pelagem" class="pelagemPet" required >
                </div>
            </div>
            <div class="dadosProprietario">
                <div class="tituloProprietario">
                    Dados do Proprietário
                    <div class="sublinhado"></div>
                </div>
                <div class="dados4">

                    <label for="nome" class= "nomeInput">Nome:</label>
                    <input type="text" name="nome" id="nome" class="inputUser" required >

                    <label for="fone" class= "foneInput">Telefone:</label>
                    <input type="tel" name="fone" id="fone" class="foneUser" required >

                </div>
                <div class="dados5">

                    <label for="nascimento" class= "nascimentoInput">Nascimeto:</label>
                    <input type="date" name="nascimento" id="nascimento" class="nascimentoUser" required >

                    <label for="fone2" class= "fone2Input">Celular:</label>
                    <input type="tel" name="fone2" id="fone2" class="fone2User" required >
                </div>
            </div>
            <div class="botao">
                <button  class="enviar"type="submit">Enviar</button>
                <button class="limpar" type="reset">Limpar</button>
            </div>
        </form>
    </section>

    
</body>
</html>
