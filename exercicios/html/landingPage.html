<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/landingPage.css">

    <title>Landingpage</title>

<body>
    <!--parte do head da minha lading page-->
    <header class="inicio">
        <div class="logo">
            <img src="../imagens/sloganSwitch-removebg.png" class="imagemSlogan">
        </div>
        <div class="menu">
            <nav class="navegacao">
                <ul class="lista">
                   <li><a href="">Home</a></li> 
                   <li><a href="">Galery</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <!--parte do conteudo-->
    <section class="conteudo">
        <article class="propaganda">
            <div class="container">
                <spam class="titulo">
                    Fresh</br>
                    Beatiful</br>
                    Inovate</br>
                </spam>
                <div class="texto">
                    <spam class ="descricaoProduto">
                        Play now with your family, the new nintendo switch and have an experience
                        you will never forget.The new nitendo switch is lightweight, and perfect
                         for all ages, buy yours now! 
                    </spam>
                </div>
                <div class="botoes">  
                    <button  class="sair"type="submit" >Check it out</button>  
                    <button  class="comprar"type="submit">Buy Switch now</button>
                </div>
                   
            </div>
        </article>
        <section class="nitendoSwitch">
            <div class="videogameSwitch">
               <img src="../imagens/meu-Switch-removebg-preview.png" alt="" class="videoGame">
            </div> 
        </section>

    </section>
