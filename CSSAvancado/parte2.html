<!--<video></video> é a tag que representa area que vai aparecer um video

<source src="video.mp4"  type="video/mp4" autoplay controls > tem as duas funções acima

OBS autoplay vai funcionar perfeitamente com JS-->
<video width="500" height="275"  controls>
    <source src="video.mp4"  type="video/mp4">
